<!DOCTYPE html>
<html>
<head>
  <title>Record Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f8f9fa;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }

    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #efefef;
    }

    #confirmBox {
      margin-top: 20px;
      font-size: 18px;
    }

  </style>
</head>
<body>

<div class="container">

  <h2>Search Your Record</h2>

  <input id="idInput" placeholder="Enter Enrollment / UG No / ID">
  <button onclick="search()">Search</button>

  <div id="result"></div>

</div>

<script>
const scriptURL = "YOUR_SCRIPT_URL_HERE";

async function search() {
  const id = document.getElementById("idInput").value.trim();
  const response = await fetch("data.json");
  const data = await response.json();

  const record = data.find(item =>
    item["Enrollment"] === id ||
    item["UG No."] === id ||
    item["S.N."] === id
  );

  if (!record) {
    document.getElementById("result").innerHTML = "<p>❌ No record found</p>";
    return;
  }

  // Build Student Details
  let detailsHTML = `
      <h3>Student Details</h3>
      <table>
        <tr><th>Name</th><td>${record["Name"]}</td></tr>
        <tr><th>Enrollment</th><td>${record["Enrollment"]}</td></tr>
        <tr><th>UG No.</th><td>${record["UG No."]}</td></tr>
        <tr><th>Course</th><td>${record["Course"] || "-"}</td></tr>
      </table>
  `;

  // Build Marks Table
  let marksHTML = `
      <h3>Marks</h3>
      <table>
        <tr>
          <th>Subject</th>
          <th>Theory</th>
          <th>Practical</th>
        </tr>
  `;

  // Extract subject marks dynamically
  for (let key in record) {
    if (key.includes("Theory")) {
      const subject = key.replace(" Theory", "");
      marksHTML += `
        <tr>
          <td>${subject}</td>
          <td>${record[key]}</td>
          <td>${record[subject + " Practical"] || "-"}</td>
        </tr>
      `;
    }
  }

  marksHTML += "</table>";

  // Two Column Layout
  document.getElementById("result").innerHTML = `
      <div class="grid">
          <div>${detailsHTML}</div>
          <div>${marksHTML}</div>
      </div>
      <div id="confirmBox">
        <label>
          <input id="confirmCheck" type="checkbox" 
            onchange="saveConfirmation('${record['UG No.']}', '${record['Enrollment']}', '${record['Name']}')">
          ✔ I confirm this information is correct
        </label>
      </div>
  `;
}

function saveConfirmation(ug, enroll, name) {
  const checkbox = document.getElementById("confirmCheck");

  if (!checkbox.checked) return;

  fetch(`${scriptURL}?action=save&ug=${encodeURIComponent(ug)}&enroll=${encodeURIComponent(enroll)}&name=${encodeURIComponent(name)}`)
    .then(() => {
        alert("✔ Saved to Google Sheet");

        checkbox.disabled = true;  // LOCK the checkbox
        setTimeout(() => location.reload(), 500); // Refresh after save
    })
    .catch(() => alert("❌ Error saving data"));
}
</script>

</body>
</html>
