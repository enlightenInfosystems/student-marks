<!DOCTYPE html>
<html>
<head>
  <title>Record Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 30px;
    }
    h2 { text-align: center; }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
    }
    th { background: #efefef; }
  </style>
</head>

<body>

<div class="container">
  <h2>Search Your Record</h2>

  <input id="idInput" placeholder="Enter Enrollment / UG No / ID">
  <button onclick="search()">Search</button>

  <div id="result"></div>
  <div id="confirmBox">
  <label>
    <input id="confirmCheck" type="checkbox"
           onchange="saveConfirmation('${record['UG No.']}', '${record['Enrollment']}', '${record['Name']}')">
    ✔ I confirm this information is correct
  </label>
</div>

</div>

<script>

function cleanName(name) {
  return name
    .replace("-TH", "")
    .replace("(TH)", "")
    .replace("-PR", "")
    .replace("(PR)", "")
    .replace("  ", " ")
    .trim();
}

async function search() {
  const id = document.getElementById("idInput").value.trim();
  const response = await fetch("data.json");
  const data = await response.json();

  const record = data.find(item =>
    item["Enrollment"] === id ||
    item["UG No."] === id ||
    item["S.N."] === id
  );

  if (!record) {
    document.getElementById("result").innerHTML = "<p>❌ No record found</p>";
    return;
  }

  // Student Details
  let detailsHTML = `
    <h3>Student Details</h3>
    <table>
      <tr><th>Name</th><td>${record["Name"]}</td></tr>
      <tr><th>Enrollment</th><td>${record["Enrollment"]}</td></tr>
      <tr><th>UG No</th><td>${record["UG No."]}</td></tr>
      <tr><th>Program</th><td>${record["Program"]}</td></tr>
      <tr><th>Status</th><td>${record["Status"]}</td></tr>
    </table>
  `;

  // Marks Table
  let marksHTML = `
    <h3>Marks</h3>
    <table>
      <tr>
        <th>Subject</th>
        <th>Theory</th>
        <th>Practical</th>
      </tr>
  `;

  // Loop keys once, process subjects
  Object.keys(record).forEach(key => {

    // THEORY SUBJECTS
    if (key.match(/(TH)\)?$/)) {

      let subject = cleanName(key);
      let theory = record[key];
      let practical = "-";

      // Base subject name (removes TH)
      let base = key
        .replace("-TH", "")
        .replace("(TH)", "")
        .replace("TH", "")
        .trim();

      // Possible PR forms
      let possiblePR = [
        base + "-PR",
        base + "(PR)",
        base + " (PR)",
        base.replace("(TH)", "(PR)"),
        base.replace("-TH", "-PR"),
        base.replace("TH", "PR"),
        base.replace(" - ", " ") + "-PR"
      ];

      // Find matching PR value
      for (let prKey of possiblePR) {
        if (record[prKey] !== undefined) {
          practical = record[prKey];
          break;
        }
      }

      marksHTML += `
        <tr>
          <td>${subject}</td>
          <td>${theory}</td>
          <td>${practical}</td>
        </tr>
      `;
    }

    // SINGLE-VALUE SUBJECTS (no TH/PR)
    else if (
      typeof record[key] === "string" &&
      !key.endsWith("-PR") &&
      !key.endsWith("(PR)") &&
      !key.match(/(TH)\)?$/) &&
      !["Enrollment","UG No.","Name","Program","Status","S.N."].some(x => key.includes(x))
    ) {
      marksHTML += `
        <tr>
          <td>${cleanName(key)}</td>
          <td>${record[key]}</td>
          <td>-</td>
        </tr>
      `;
    }

  });

  marksHTML += `</table>`;

  document.getElementById("result").innerHTML = `
    <div class="grid">
      <div>${detailsHTML}</div>
      <div>${marksHTML}</div>
    </div>
  `;
}
const scriptURL = "https://script.google.com/macros/s/AKfycbwjjT0-eaVHyNiWaiE5zjhR6ceONH4Bl1kL82s-7Y8TbFc4VUlJFLyFPqvoCeO4uIrs/exec";

function saveConfirmation(ug, enroll, name) {
  const checkbox = document.getElementById("confirmCheck");

  if (!checkbox.checked) return; // Only save when checked

  fetch(`${scriptURL}?action=save&ug=${encodeURIComponent(ug)}&enroll=${encodeURIComponent(enroll)}&name=${encodeURIComponent(name)}`)
    .then(() => {
      alert("✔ Saved to Google Sheet Successfully");

      checkbox.disabled = true;           // Lock checkbox
      checkbox.parentElement.style.opacity = "0.6";

      setTimeout(() => location.reload(), 800); // Refresh page
    })
    .catch(() => {
      alert("❌ Error saving data");
      checkbox.checked = false;
    });
}

</script>

</body>
</html>
