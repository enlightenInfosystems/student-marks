<!DOCTYPE html>
<html>
<head>
  <title>Record Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f8f9fa;
    }
    h2 { text-align: center; }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
    }
    th { background: #efefef; }
    #confirmBox {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Search Your Record</h2>

  <input id="idInput" placeholder="Enter Enrollment / UG No / ID">
  <button onclick="search()">Search</button>

  <div id="result"></div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyjaVVZOYY-dkIuTYso8Z2H2BiSbWUcUcN1nXGo5Mw/dev";

// Clean subject name
function cleanName(name) {
  return name
    .replace("-TH", "")
    .replace("(TH)", "")
    .replace("-PR", "")
    .replace("(PR)", "")
    .replace("  ", " ")
    .trim();
}

async function search() {
  const id = document.getElementById("idInput").value.trim();
  const response = await fetch("data.json");
  const data = await response.json();

  const record = data.find(item =>
    item["Enrollment"] === id ||
    item["UG No."] === id ||
    item["S.N."] === id
  );

  if (!record) {
    document.getElementById("result").innerHTML = "<p>❌ No record found</p>";
    return;
  }

  // Student details section
  let detailsHTML = `
    <h3>Student Details</h3>
    <table>
      <tr><th>Name</th><td>${record["Name"]}</td></tr>
      <tr><th>Enrollment</th><td>${record["Enrollment"]}</td></tr>
      <tr><th>UG No.</th><td>${record["UG No."]}</td></tr>
      <tr><th>Program</th><td>${record["Program"] || "-"}</td></tr>
      <tr><th>Status</th><td>${record["Status"] || "-"}</td></tr>
    </table>
  `;

  // Marks table
  let marksHTML = `
    <h3>Marks</h3>
    <table>
      <tr>
        <th>Subject</th>
        <th>Theory</th>
        <th>Practical</th>
      </tr>
  `;

  Object.keys(record).forEach(key => {

    // THEORY SUBJECT
    if (key.endsWith("-TH") || key.endsWith("(TH)")) {
      let subject = cleanName(key);
      let theory = record[key];
      let practical = "-";

      // Try to find matching practical keys
      const possiblePR = [
        `${subject}-PR`,
        `${subject}(PR)`,
        `${subject} (PR)`,
        key.replace("TH", "PR"),
        key.replace("(TH)", "(PR)")
      ];

      possiblePR.forEach(k => {
        if (record[k] !== undefined) practical = record[k];
      });

      marksHTML += `
        <tr>
          <td>${subject}</td>
          <td>${theory}</td>
          <td>${practical}</td>
        </tr>
      `;
    }

    // SUBJECT WITH ONLY ONE MARK (like Basic English)
    else if (
      typeof record[key] === "string" &&
      !key.includes("Enrollment") &&
      !key.includes("UG No") &&
      !key.includes("Name") &&
      !key.includes("Program") &&
      !key.includes("Status") &&
      !key.includes("S.N.") &&
      !key.endsWith("-PR") &&
      !key.endsWith("(PR)") &&
      !key.endsWith("-TH") &&
      !key.endsWith("(TH)")
    ) {
      marksHTML += `
        <tr>
          <td>${cleanName(key)}</td>
          <td>${record[key]}</td>
          <td>-</td>
        </tr>
      `;
    }
  });

  marksHTML += `</table>`;

  // Display layout
  document.getElementById("result").innerHTML = `
    <div class="grid">
      <div>${detailsHTML}</div>
      <div>${marksHTML}</div>
    </div>

    <div id="confirmBox">
      <label>
        <input id="confirmCheck" type="checkbox"
          onchange="saveConfirmation('${record['UG No.']}', '${record['Enrollment']}', '${record['Name']}')">
        ✔ I confirm this information is correct
      </label>
    </div>
  `;
}

// Save to Google Sheet
function saveConfirmation(ug, enroll, name) {
  const checkbox = document.getElementById("confirmCheck");
  if (!checkbox.checked) return;

  fetch(`${scriptURL}?action=save&ug=${encodeURIComponent(ug)}&enroll=${encodeURIComponent(enroll)}&name=${encodeURIComponent(name)}`)
    .then(() => {
      alert("✔ Saved to Google Sheet");
      checkbox.disabled = true;
      setTimeout(() => location.reload(), 500);
    })
    .catch(() => alert("❌ Error saving data"));
}
</script>

</body>
</html>
