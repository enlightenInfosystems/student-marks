<!DOCTYPE html>
<html>
<head>
  <title>Record Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f8f9fa;
    }
    h2 { text-align: center; }
    .container {
      max-width: 950px;
      margin: auto;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }
    input {
      padding: 10px;
      width: 260px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
    }
    th { background: #efefef; }
    #confirmBox {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Search Your Record</h2>

  <input id="idInput" placeholder="Enter Enrollment / UG No / ID">
  <button onclick="search()">Search</button>

  <div id="result"></div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwjjT0-eaVHyNiWaiE5zjhR6ceONH4Bl1kL82s-7Y8TbFc4VUlJFLyFPqvoCeO4uIrs/exec";

// Normalize subject name (remove TH/PR text)
function cleanName(name) {
  return name
    .replace(/-TH|\(TH\)|-PR|\(PR\)/g, "")
    .replace(/  +/g, " ")
    .trim();
}

// Fix mismatched subject names like "AI & ML" vs "AI &ML"
function normalize(name) {
  return name.replace(/\s+/g, "").replace(/[-()]/g, "").toLowerCase();
}

async function search() {
  const id = document.getElementById("idInput").value.trim();
  const response = await fetch("data.json");
  const data = await response.json();

  const record = data.find(item =>
    item["Enrollment"] === id ||
    item["UG No."] === id ||
    item["S.N."] === id
  );

  if (!record) {
    document.getElementById("result").innerHTML = "<p>❌ No record found</p>";
    return;
  }

  // Student info table
  let detailsHTML = `
    <h3>Student Details</h3>
    <table>
      <tr><th>Name</th><td>${record["Name"]}</td></tr>
      <tr><th>Enrollment</th><td>${record["Enrollment"]}</td></tr>
      <tr><th>UG No.</th><td>${record["UG No."]}</td></tr>
      <tr><th>Program</th><td>${record["Program"] || "-"}</td></tr>
      <tr><th>Status</th><td>${record["Status"] || "-"}</td></tr>
    </table>
  `;

  // Marks table
  let marksHTML = `
    <h3>Marks</h3>
    <table>
      <tr>
        <th>Subject</th>
        <th>Theory</th>
        <th>Practical</th>
      </tr>
  `;

  let usedKeys = new Set();

  Object.keys(record).forEach(key => {
    if (usedKeys.has(key)) return;

    // Detect THEORY keys
    if (key.match(/(TH)\)?$/)) {

      let subject = cleanName(key);
      let theory = record[key];
      let practical = "-";

      let base = cleanName(key);

      let normBase = normalize(base);

      // SEARCH for matching PR
      let prKey = Object.keys(record).find(k =>
        normalize(cleanName(k)) === normBase &&
        (k.endsWith("-PR") || k.endsWith("(PR)"))
      );

      if (prKey) {
        practical = record[prKey];
        usedKeys.add(prKey);
      }

      usedKeys.add(key);

      marksHTML += `
        <tr>
          <td>${subject}</td>
          <td>${theory}</td>
          <td>${practical}</td>
        </tr>
      `;
    }

    // Single-value subjects (no TH/PR)
    else if (
      typeof record[key] === "string" &&
      !key.includes("Enrollment") &&
      !key.includes("UG No") &&
      !key.includes("Name") &&
      !key.includes("Program") &&
      !key.includes("Status") &&
      !key.includes("S.N.") &&
      !key.match(/(TH|PR)\)?$/)
    ) {
      marksHTML += `
        <tr>
          <td>${cleanName(key)}</td>
          <td>${record[key]}</td>
          <td>-</td>
        </tr>
      `;
    }
  });

  marksHTML += "</table>";

  // Display both tables + checkbox
  document.getElementById("result").innerHTML = `
    <div class="grid">
      <div>${detailsHTML}</div>
      <div>${marksHTML}</div>
    </div>

    <div id="confirmBox">
      <label>
        <input id="confirmCheck" type="checkbox"
          onchange="saveConfirmation('${record['UG No.']}', '${record['Enrollment']}', '${record['Name']}')">
        ✔ I confirm this information is correct
      </label>
    </div>
  `;
}

// Save to Google Sheet
function saveConfirmation(ug, enroll, name) {
  const checkbox = document.getElementById("confirmCheck");
  if (!checkbox.checked) return;

  fetch(`${scriptURL}?action=save&ug=${encodeURIComponent(ug)}&enroll=${encodeURIComponent(enroll)}&name=${encodeURIComponent(name)}`)
    .then(() => {
      alert("✔ Saved to Google Sheet");

      checkbox.disabled = true;
      checkbox.parentElement.style.opacity = "0.6";

      setTimeout(() => location.reload(), 600);
    })
    .catch(() => alert("❌ Error saving data"));
}
</script>

</body>
</html>
